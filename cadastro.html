<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gradient">
        <span class="color-1"></span>
        <span class="color-2"></span>
        <span class="color-3"></span>
        <span class="color-4"></span>
        <span class="color-5"></span>
        
     </div>
    <div class="content-wrapper">
        <header class="header">
            <section class="flex">
                <p class="logo">CodeRise</p>
                <div class="icons">
                    <div id="menu-btn" class="fas fa-bars"></div>
                    <div id="user-btn" class="fas fa-user"></div>
                    <div id="toggle-btn" class="fas fa-sun"></div>
                </div>
        
                <div class="profile">
                    <img src="images/pic-1.svg" class="image" alt="">
                    <h3 class="name">Aluno</h3>
                    <p class="role">estudante</p>
                    <a href="profile.html" class="btn">ver perfil</a>
                    <a href="login.html" class="option-btn">Sair</a>
                </div>
            </section>
        </header>
        
        <div class="side-bar">
        
            <div id="close-btn">
                <i class="fas fa-times"></i>
            </div>
            <br><br><br>
            <nav class="navbar">
                <!--<a href="index.html"><i class="fas fa-home"></i><span>home</span></a>
                <a href="#cursos"><i class="fas fa-graduation-cap"></i><span>cursos</span></a>-->
                <a href="#"><i class="fas fa-question"></i><span>sobre nós</span></a>
            </nav>
        
        </div>
        <section class="form-container">
            <form action="" method="post" enctype="multipart/form-data">
               <h3>Cadastrar perfil</h3>
        
                <p>Digite seu nome:</p>
                <input type="text" name="nome" placeholder="nome" maxlength="50" class="box">
                <p>Digite seu email:</p>
                <input type="text" name="email" placeholder="nome@dominio.com"  maxlength="50" class="box">
                <p>Digite sua senha:</p>
                <input type="password" name="senha" placeholder="senha" maxlength="20" class="box">
              
                <br><br>
               <input type="submit" value="cadastrar perfil" name="submit" class="btn">
               <p><a href="login.html">Já possui conta? Faça login aqui!</a></p>
            </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
